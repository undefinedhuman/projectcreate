plugins {
    id "org.sonarqube" version "3.0"
}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
    }
}

version = '5.1.1'

task setVersion {
    group = 'Versioning'
    description = "Sets the version to the new number specified with -PnewVersion=\'x.x.x\'"
    doLast {
        if (project.hasProperty('newVersion')) {
            println 'Set Project to new Version ' + newVersion
            String s = buildFile.getText().replaceFirst("version = '$version'", "version = '" + newVersion + "'")
            buildFile.setText(s)
        }
    }
}

allprojects {
    apply plugin: "idea"

    ext {
        appName = "Project Create"
        gdxVersion = '1.9.14'
        roboVMVersion = '2.3.5'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

subprojects {
    apply plugin: "java"
}

project(":desktop") {
    dependencies {
        compile project(":core")

        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        compile group: 'com.esotericsoftware', name: 'kryonet', version: '2.22.0-RC1'
    }
}

project(":core") {
    dependencies {
        compile project(":engine")

        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile group: 'com.esotericsoftware', name: 'kryonet', version: '2.22.0-RC1'

        testImplementation("org.assertj:assertj-core:3.19.0")
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    }
}

project(":server") {
    dependencies {
        compile project(":engine")

        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile group: 'com.esotericsoftware', name: 'kryonet', version: '2.22.0-RC1'
    }
}

project(":engine") {
    dependencies {
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        compile group: 'com.esotericsoftware', name: 'kryonet', version: '2.22.0-RC1'
        compile group: 'com.github.kerner1000', name: 'javapng', version: '2.1.2'

        testImplementation("org.assertj:assertj-core:3.19.0")
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    }
}

project(":editor") {
    dependencies {
        compile project(":engine")

        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile 'com.formdev:flatlaf:0.36'

        testImplementation 'junit:junit:4.12'
    }
}

project(":updater") {
    dependencies {
        compile project(":engine")

        compile "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        compile 'org.jsoup:jsoup:1.13.1'
        compile 'com.formdev:flatlaf:0.36'

        testImplementation 'junit:junit:4.12'
    }
}

project(":launcher") {
    dependencies {
        compile project(":engine")
        compile project(":updater")

        compile "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        compile 'com.formdev:flatlaf:0.36'
        compile 'com.formdev:svgSalamander:1.1.2.4'
        compile 'com.formdev:flatlaf-extras:1.1.1'

        testImplementation("org.assertj:assertj-core:3.19.0")
        testImplementation 'junit:junit:4.12'
    }
}