buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
    dependencies {}
}

plugins {
    id "org.sonarqube" version "3.0"
}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
    }
}

allprojects {
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "Project Create"
        gdxVersion = '1.9.14'
        roboVMVersion = '2.3.5'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

subprojects {
    apply plugin: "java-library"
}

project(":desktop") {
    dependencies {
        implementation project(":core")

        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        implementation group: 'com.esotericsoftware', name: 'kryonet', version: '2.22.0-RC1'
    }
}

project(":core") {
    dependencies {
        implementation project(":engine")

        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation group: 'com.esotericsoftware', name: 'kryonet', version: '2.22.0-RC1'

        testImplementation 'junit:junit:4.12'
    }
}

project(":server") {
    dependencies {
        implementation project(":engine")

        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation group: 'com.esotericsoftware', name: 'kryonet', version: '2.22.0-RC1'
    }
}

project(":engine") {
    dependencies {
        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        implementation group: 'com.esotericsoftware', name: 'kryonet', version: '2.22.0-RC1'
        implementation group: 'com.github.kerner1000', name: 'javapng', version: '2.1.2'

        testImplementation(platform('org.junit:junit-bom:5.7.1'))
        testImplementation('org.junit.jupiter:junit-jupiter')
    }
}

project(":editor") {
    dependencies {
        implementation project(":engine")

        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation 'com.formdev:flatlaf:0.36'

        testImplementation 'junit:junit:4.12'
    }
}

project(":updater") {
    dependencies {
        implementation project(":engine")

        implementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        implementation 'org.jsoup:jsoup:1.13.1'
        implementation 'com.formdev:flatlaf:0.36'

        testImplementation 'junit:junit:4.12'
    }
}

project(":launcher") {
    dependencies {
        implementation project(":engine")
        implementation project(":updater")

        implementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        implementation 'com.formdev:flatlaf:0.36'
        implementation 'com.formdev:svgSalamander:1.1.2.4'
        implementation 'com.formdev:flatlaf-extras:1.1.1'

        testImplementation 'junit:junit:4.12'
    }
}